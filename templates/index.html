<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .btn-create {
            background: #ff5722;
            color: white;
            border: none;
            font-size: 1.2em;
        }
        .btn-create:hover {
            background: #e64a19;
        }
        .input-secret {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
        }
        .secret-link {
            margin-top: 30px;
            background-color: #4caf50;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
        }
        .secret-link:hover {
            background-color: #45a049;
        }
        .expired-message {
            font-size: 1.5em;
            color: #ff1744;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Share a Secret</h1>
        <p class="lead">Share your secret safely and securely with a unique link.</p>

        <form action="/create_secret" method="POST">
            <textarea class="input-secret" name="secret" rows="4" placeholder="Enter your secret..." required></textarea>
            <br>
            <button type="submit" class="btn-create btn-lg">Create Secret</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VfDOfKlrYLRpQ+1l94oI1Z5hHDL+5AyyQb3c/1XkO+V1x7Q" crossorigin="anonymous"></script>
</body>
</html>
