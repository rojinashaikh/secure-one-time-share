<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2575fc, #ff7e5f); /* Blue to Orange gradient */
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            color: #ffffff;
            background-color: #2575fc;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff7e5f; /* Hover effect using orange */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background for contrast */
            padding: 30px;
            border-radius: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Secret</h1>

        {% if is_file %}
            <!-- If it's a file, show download link -->
            <p>Your secret is a file. Click the link below to download it:</p>
            <a href="{{ url_for('secret', secret_id=secret_id) }}">Download your secret</a>
        {% else %}
            <!-- If it's text, display the decrypted text -->
            <p>{{ secret }}</p>
        {% endif %}
        
        <div class="footer">
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
