<!DOCTYPE html>
<html>
<head>
    <title>Your Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc); /* Gradient from orange to blue */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #ff5722;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Your Secret</h1>
    <p>{{ secret }}</p>
    <form action="/">
        <button type="submit">Go Back</button>
    </form>
</body>
</html>
