<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Secret Reveal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .btn-reveal {
            background: #ff5722;
            color: white;
            border: none;
            font-size: 1.2em;
        }
        .btn-reveal:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Are you ready to reveal the secret?</h1>
        <p class="lead">Once you reveal the secret, it will be deleted and cannot be accessed again.</p>

        <form action="/secret/{{ secret_id }}" method="POST">
            <button type="submit" class="btn-reveal btn-lg">Reveal Secret</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VfDOfKlrYLRpQ+1l94oI1Z5hHDL+5AyyQb3c/1XkO+V1x7Q" crossorigin="anonymous"></script>
</body>
</html>
