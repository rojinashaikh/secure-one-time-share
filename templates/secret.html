<!DOCTYPE html>
<html>
<head>
    <title>Your Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #secret {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Your One-Time Secret</h1>

    {% if is_file %}
        <p>You uploaded a file: <strong>{{ filename }}</strong></p>
        <a href="data:application/octet-stream;base64,{{ secret | safe }}" download="{{ filename }}">
            <button>Download File</button>
        </a>
    {% else %}
        <div id="secret">{{ secret }}</div>
        <button onclick="copySecret()">Copy Secret</button>
    {% endif %}

    <script>
        function copySecret() {
            const secretText = document.getElementById('secret').innerText;
            navigator.clipboard.writeText(secretText).then(() => {
                alert("Secret copied to clipboard!");
            }, () => {
                alert("Failed to copy.");
            });
        }
    </script>
</body>
</html>
