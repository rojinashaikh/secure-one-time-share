<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation - Your Secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007bff, #ffa500);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff7f00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67300;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Secret Confirmation</h2>
  <div id="messageBox" class="message">
    Your secret has been successfully shared! You can now confirm or download the secret.
  </div>

  <button id="confirmButton" onclick="confirmAction()">Confirm</button>
  <div id="successMessage" class="hidden">
    <h3>Thank you for confirming!</h3>
    <button onclick="goBack()">Go Back</button>
  </div>

  <!-- Add any additional logic or links here -->
  <script>
    function confirmAction() {
      // Simulate a confirmation process
      document.getElementById("messageBox").innerText = "Your secret has been confirmed successfully!";
      document.getElementById("confirmButton").style.display = "none";
      document.getElementById("successMessage").classList.remove("hidden");

      // Optionally, handle any backend API call for confirmation
      // e.g., make an AJAX request to confirm the secret has been viewed
    }

    function goBack() {
      window.history.back(); // Navigate back to the previous page
    }
  </script>

</body>
</html>
