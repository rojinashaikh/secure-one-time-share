<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">Access a Secret</h1>
        <p>Your secret has been successfully created. You can view it by clicking the link below:</p>
        <form method="POST" action="/secret/{{ secret_id }}">
            <button type="submit" class="btn btn-primary btn-lg">View Secret</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VfDOfKlrYLRpQ+1l94oI1Z5hHDL+5AyyQb3c/1XkO+V1x7Q" crossorigin="anonymous"></script>
</body>
</html>
