<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">Share a Secret</h1>
        <p class="lead">Enter your secret below to get a unique link.</p>
        <form action="/create_secret" method="POST">
            <textarea class="input-secret" name="secret" rows="4" placeholder="Enter your secret..." required></textarea>
            <br>
            <button type="submit" class="btn-create btn-lg">Create Secret</button>
        </form>
    </div>
</body>
</html>
