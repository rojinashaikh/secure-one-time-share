<!DOCTYPE html>
<html>
<head>
    <title>Create Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #ff5722;
        }
        textarea {
            width: 60%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Create a One-Time Secret</h1>
    <form action="/create_secret" method="POST">
        <textarea name="secret" rows="5" cols="40" placeholder="Enter your secret..."></textarea><br>
        <button type="submit">Generate Link</button>
    </form>
</body>
</html>
