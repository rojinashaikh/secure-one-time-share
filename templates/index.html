<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 20px;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Create a One-Time Secret</h1>
    <form action="/create_secret" method="POST" enctype="multipart/form-data">
        <textarea name="secret" rows="5" placeholder="Enter your secret..." required></textarea><br>
        
        <label for="file">Or upload a file:</label><br>
        <input type="file" name="file" id="file"><br>

        <label for="password">Password (Optional):</label><br>
        <input type="password" name="password" id="password"><br><br>

        <button type="submit">Generate Link</button>
    </form>
</body>
</html>
