<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Enter Password to View the Secret</h1>
    <form method="POST">
        {% if password_required %}
        <input type="password" name="password" placeholder="Enter password" required><br>
        {% endif %}
        <button type="submit">Reveal Secret</button>
    </form>
</body>
</html>
