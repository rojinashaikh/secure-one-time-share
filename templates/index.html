<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Share a Secret</h1>
        <p>Safely create a one-time shareable secret.</p>
        <form action="/create_secret" method="POST">
            <textarea name="secret" rows="4" placeholder="Enter your secret..." required></textarea>
            <br>
            <button type="submit" class="btn">Create Secret</button>
        </form>
    </div>
</body>
</html>
