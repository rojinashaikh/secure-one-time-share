<!DOCTYPE html>
<html>
<head>
    <title>Your Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #secret-box {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto 20px auto;
            word-break: break-all;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h2>Your One-Time Secret</h2>
    <div id="secret-box">{{ secret }}</div>
    <button onclick="copySecret()">Copy Secret</button>

    <script>
        function copySecret() {
            const secretText = document.getElementById('secret-box').innerText;
            navigator.clipboard.writeText(secretText).then(function() {
                alert('Secret copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
