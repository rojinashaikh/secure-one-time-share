<!DOCTYPE html>
<html>
<head>
    <title>Secret Link</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            color: #ff5722;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        a {
            color: #ff5722;
            font-size: 1.5em;
            text-decoration: none;
        }
        a:hover {
            color: #e64a19;
        }
        strong {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h2>Share this link:</h2>
    <p><a href="{{ url }}">{{ url }}</a></p>
    <p><strong>Note:</strong> This link can only be used once.</p>
</body>
</html>
