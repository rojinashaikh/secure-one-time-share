<!DOCTYPE html>
<html>
<head>
    <title>Confirm to View</title>
  <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc); /* Gradient from orange to blue */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h2>This is a one-time secret link</h2>
    <p>Click the button below to view it. It will be deleted immediately after.</p>
    
    <!-- Password input field if password is required -->
    {% if password_required %}
        <form method="POST">
            <label for="password">Enter Password:</label><br>
            <input type="password" name="password" id="password" required><br><br>
            <button type="submit">Reveal Secret</button>
        </form>
    {% else %}
        <form method="POST">
            <button type="submit">Reveal Secret</button>
        </form>
    {% endif %}
</body>
</html>
