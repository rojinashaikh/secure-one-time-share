<!DOCTYPE html>
<html>
<head>
    <title>Your Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .content-box {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
            font-size: 1.2em;
            word-wrap: break-word;
        }
        button {
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Your Secret</h1>
    <div class="content-box" id="secretBox">
        {% if is_file %}
            <a href="data:application/octet-stream;base64,{{ secret }}" download="secret_file">Download Secret File</a>
        {% else %}
            <pre>{{ secret }}</pre>
        {% endif %}
    </div>

    {% if not is_file %}
    <button onclick="copySecret()">Copy Secret</button>
    <script>
        function copySecret() {
            const text = document.getElementById("secretBox").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Secret copied to clipboard!");
            });
        }
    </script>
    {% endif %}
</body>
</html>
