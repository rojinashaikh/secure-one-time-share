<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secret</title>
    <style>
        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            resize: vertical;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create a Secret</h1>
    <form action="{{ url_for('create_secret') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="secret">Text Secret (Optional):</label>
            <textarea name="secret" id="secret" placeholder="Enter your secret here..."></textarea>
        </div>

        <div>
            <label for="file">Upload a File (Optional):</label>
            <input type="file" name="file" id="file">
        </div>

        <div>
            <label for="password">Password (Optional):</label>
            <input type="password" name="password" id="password" placeholder="Set a password (optional)">
        </div>

        <div>
            <button type="submit">Create Secret</button>
        </div>
    </form>
</body>
</html>
