<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Confirmation</title>
</head>
<body>
    <h1>Confirm Your Secret</h1>
    <p>Here is your secret link: <a href="{{ url_for('secret', secret_id=secret_id) }}" target="_blank">{{ url_for('secret', secret_id=secret_id) }}</a></p>
    <p>Time remaining before the secret expires: {{ time_remaining }}</p>

    {% if password_required %}
    <form action="{{ url_for('secret', secret_id=secret_id) }}" method="post">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Reveal Secret</button>
    </form>
    {% else %}
    <p>No password is required to view this secret.</p>
    <form action="{{ url_for('secret', secret_id=secret_id) }}" method="post">
        <button type="submit">Reveal Secret</button>
    </form>
    {% endif %}
</body>
</html>
