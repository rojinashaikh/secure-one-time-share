<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secret</title>
    <style>
        /* Blue-to-Orange Gradient Background */
        body {
            background: linear-gradient(to right, #00b4d8, #f97316);
            font-family: Arial, sans-serif;
            color: #000; /* Set text color to black */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 36px;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff; /* Full white background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Black text in input */
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #0077b6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>
    <h1>Create a Secret</h1>
    <form action="{{ url_for('create_secret') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="secret">Text Secret (Optional):</label>
            <textarea name="secret" id="secret" placeholder="Enter your secret here..."></textarea>
        </div>

        <div>
            <label for="file">Upload a File (Optional):</label>
            <input type="file" name="file" id="file">
        </div>

        <div>
            <label for="password">Password (Optional):</label>
            <input type="password" name="password" id="password" placeholder="Set a password (optional)">
        </div>

        <div>
            <button type="submit">Create Secret</button>
        </div>
    </form>
</body>
</html>
