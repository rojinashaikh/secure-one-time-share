<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .btn-share {
            background: #4caf50;
            color: white;
            border: none;
            font-size: 1.2em;
        }
        .btn-share:hover {
            background: #45a049;
        }
        .secret-link {
            margin-top: 30px;
            background-color: #2575fc;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .secret-link:hover {
            background-color: #1e58b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Your Secret is Ready!</h1>
        <p class="lead">Your secret has been successfully created. Share the link below:</p>

        <a href="{{ url }}" class="secret-link" target="_blank">{{ url }}</a>
        <br><br>
        <p class="lead">This link will expire after the secret is revealed.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VfDOfKlrYLRpQ+1l94oI1Z5hHDL+5AyyQb3c/1XkO+V1x7Q" crossorigin="anonymous"></script>
</body>
</html>
