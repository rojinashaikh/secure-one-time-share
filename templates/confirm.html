<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm - Your Secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007bff, #ffa500);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff7f00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67300;
    }
  </style>
</head>
<body>

  <h2>Secret Confirmation</h2>
  <div class="message">
    Your secret is ready! Click the button below to reveal it.
  </div>

  <button onclick="window.location.href='secret.html'">Reveal Secret</button>

</body>
</html>
