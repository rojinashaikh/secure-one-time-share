<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Your secret is almost ready!</h1>
    <p>Your secret will expire in: <span id="time_remaining">{{ time_remaining }}</span></p>
    
    {% if password_required %}
        <form action="/secret/{{ secret_id }}" method="POST">
            <label for="password">Enter Password:</label><br>
            <input type="password" name="password" id="password"><br><br>
            <button type="submit">Unlock Secret</button>
        </form>
    {% else %}
        <a href="/secret/{{ secret_id }}">
            <button>Access Secret</button>
        </a>
    {% endif %}
</body>
</html>
