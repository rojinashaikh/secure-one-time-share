<!DOCTYPE html>
<html>
<head>
    <title>Share Secret</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff5722;
            color: white;
            font-size: 1.1em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h2>Share this Secret Link</h2>
    <input type="text" id="secretUrl" value="{{ url }}" readonly>
    <br>
    <button onclick="copyLink()">Copy Link</button>

    <script>
        function copyLink() {
            var copyText = document.getElementById("secretUrl");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile
            document.execCommand("copy");
            alert("Copied the link: " + copyText.value);
        }
    </script>
</body>
</html>
