<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Secret</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007bff, #ffa500); /* Blue to Orange */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            border: none;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff7f00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67300;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    {% if is_file %}
        <h2>Your file is ready to download</h2>
        <form action="{{ url_for('download_file') }}" method="post">
            <input type="hidden" name="file_data" value="{{ file_data }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="mimetype" value="{{ mimetype }}">
            <button type="submit">Download File</button>
        </form>
    {% else %}
        <h2>Your secret:</h2>
        <textarea id="secretText" readonly>{{ secret }}</textarea><br>
        <button onclick="copySecret()">Copy to Clipboard</button>
    {% endif %}

    <script>
        function copySecret() {
            const textArea = document.getElementById('secretText');
            textArea.select();
            document.execCommand('copy');
            alert('Secret copied to clipboard!');
        }
    </script>
</body>
</html>
