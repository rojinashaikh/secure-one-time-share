<!DOCTYPE html>
<html>
<head>
    <title>Secret Link</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc); /* Gradient from orange to blue */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #45a049;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>Share this link:</h2>
    <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
    <p><strong>Note:</strong> This link can only be used once.</p>
</body>
</html>
