<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HMR7B1rK9nY8RzA6Y3mdO4amdd06w6zHc4yF1b5mYZmBC9K3aJ5kjJz6Y" crossorigin="anonymous">
    <style>
        body {
            background: #ffffff;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .secret-box {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            background: #ff5722;
            color: white;
            border: none;
            font-size: 1.2em;
        }
        .btn-back:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="secret-box">
            <h1 class="display-4">Here is your secret:</h1>
            <p>{{ secret }}</p>
            <br>
            <a href="/" class="btn-back btn-lg">Go Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VfDOfKlrYLRpQ+1l94oI1Z5hHDL+5AyyQb3c/1XkO+V1x7Q" crossorigin="anonymous"></script>
</body>
</html>
