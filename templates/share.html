<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Secret Link</title>
    <style>
        body {
            background: linear-gradient(to right, #ff5722, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input.link-box {
            width: 80%;
            max-width: 600px;
            font-size: 1.1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Secret Link</h1>
    <p>Copy and share this link. It can be accessed only once before expiration:</p>
    <input class="link-box" type="text" value="{{ url }}" readonly onclick="this.select(); document.execCommand('copy');">
</body>
</html>
